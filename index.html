<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario GTM</title>
</head>
<body>
  <form id="gtm-update-form">
    <label for="folder-name">Nombre de la carpeta:</label>
    <input type="text" id="folder-name" name="folder-name" required><br>
    <button type="submit">Agregar Carpeta</button>
  </form>

  <script>
    document.getElementById('gtm-update-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const folderName = document.getElementById('folder-name').value;

      fetch('http://localhost:3000/update-gtm-table', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ folderName }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Carpeta agregada correctamente');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error al agregar la carpeta');
      });
    });
  </script>
</body>
</html>
