<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario GTM</title>
</head>
<body>
  <form id="gtm-update-form">
    <label for="input-id">ID de Página/Usuario:</label>
    <input type="text" id="input-id" name="input-id" required><br>
    <label for="output-id">ID de Píxel de Facebook:</label>
    <input type="text" id="output-id" name="output-id" required><br>
    <button type="submit">Actualizar</button>
  </form>

  <script>
    document.getElementById('gtm-update-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputId = document.getElementById('input-id').value;
      const outputId = document.getElementById('output-id').value;

      fetch('/update-gtm-table', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ inputId, outputId }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Datos enviados correctamente');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error al enviar los datos');
      });
    });
  </script>
</body>
</html>
